<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
    <script src="script.js"></script>
</head>
<body>
    <input type="text" id="display" class="display-space">
    <div class="buttons">
        <button onclick="clearDisplay()" class="push">C</button>
        <button onclick="appendValue('8')" class="push">8</button>
        <button onclick="appendValue('7')" class="push">7</button>
        <button onclick="appendValue('9')" class="push">9</button>
        <button onclick="appendValue('/')" class="push">/</button>
        <button onclick="appendValue('4')" class="push">4</button>
        <button onclick="appendValue('5')" class="push">5</button>
        <button onclick="appendValue('6')" class="push">6</button>
        <button onclick="appendValue('*')" class="push">*</button>
        <button onclick="appendValue('1')" class="push">1</button>
        <button onclick="appendValue('2')" class="push">2</button>
        <button onclick="appendValue('3')" class="push">3</button>
        <button onclick="appendValue('-')" class="push">-</button>
        <button onclick="appendValue('0')" class="push">0</button>
        <button onclick="appendValue('.')" class="push">.</button>
        <button onclick="calculate()" class="push">=</button>
        <button onclick="appendValue('+')" class="push">+</button>
    </div>
</body>
</html>
